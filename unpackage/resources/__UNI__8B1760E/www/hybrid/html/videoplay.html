<html>

	<body>

		<div class="mui-content"> <!--   -->
			<div id="videoContainer">
				<!--
                	让ios支持内联播放,必须添加 webkit-playsinline 标签
                -->

					<source src="./video_1.mp4" type='video/mp4'>
					<!-- 
					<source src="https://sendheart.dreamer-inc.com/uploads/2018/09/02/78597d8a5358706b75fc4347f0487730.mp4" type='video/mp4'>
					-->
					<p>浏览器不支持Html5 Video!</p>
				</video>
				<img id="videoMediaDefaultImg" src="./img/img_clickToPlay.png" />
			</div>
			<!--
			<div id="TypeSwitch">
				<button id="inlinePlayBtn" class="switchBtn choosed">内敛播放</button>
				<button id="noInlinePlayBtn" class="switchBtn ">非内联播放</button>
			</div>
			 -->
		</div>
		<script type="text/javascript" src="./js/mui.min.js"></script>
		<script type="text/javascript" src="./js/zepto.min.js"></script>
		<script type="text/javascript" src="./js/videoPlay.js"></script>
		<!-- uni 的 SDK -->
		<script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.1.js"></script>
		<script type="text/javascript">
			document.addEventListener('UniAppJSBridgeReady', function() {
				console.log(getQuery('url'));  
			});
			function getQuery(name) {
			    // 正则：[找寻'&' + 'url参数名字' = '值' + '&']（'&'可以不存在）
			    let reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			    let r = window.location.search.substr(1).match(reg);
			    if(r != null) {
			        // 对参数值进行解码
			        return unescape(r[2]);
			    }
			    return null;
			}
		</script>
	</body>
</html>
